########################################
# EJEMPLO DE CONFIGURACIÓN DEL PROYECTO
########################################

# Conexión a la base de datos:
# Aquí no ponemos el usuario ni la contraseña directamente para no exponerlos en el repositorio público.
# En su lugar, usamos variables de entorno. Así, cada persona que descargue el proyecto deberá:
# 1. Definir las variables de entorno DB_USERNAME y DB_PASSWORD en su máquina, o
# 2. Crear un archivo application.properties (no subirlo al repo) con sus propias credenciales.
#
# Por ejemplo, antes de arrancar la aplicación, puedes hacer:
# export DB_USERNAME=tu_usuario
# export DB_PASSWORD=tu_password
#
# O simplemente copiar este archivo como application.properties y rellenar directamente los valores.
# Pero recuerda: ¡no subas tus credenciales reales al repositorio!

spring.datasource.url=jdbc:mysql://localhost:3306/foro_hub
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

########################################
# Configuración de Hibernate (JPA)
########################################
# ddl-auto=none: no modifica el esquema de la BD.
# show-sql=true: muestra las consultas SQL por consola.
# format_sql=true: formatea las consultas SQL para mayor legibilidad.
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

########################################
# Configuración de Flyway
########################################
# Con Flyway, las migraciones SQL se encuentran en la carpeta db/migration.
# baseline-on-migrate=true: en caso de que la BD esté vacía, Flyway la inicializa.
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

########################################
# Configuración del servidor
########################################
# El servidor se levantará en el puerto 8082.
server.port=8082
